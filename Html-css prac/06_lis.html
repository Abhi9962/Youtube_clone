<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- ordered list -->
    <!-- we can add type in the ol one for changing the indexes -->

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested list 1</li>
            <li>Nested list 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
         
    </ol>
    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>abhi</td>
                <td>akshay</td>
                <td>abhi1@gmail.com</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>raghu</td>
                <td>ram2@gmail.com</td>
            </tr>
            <tr>
                <td>ravi</td>
                <td>lakshman</td>
                <td>ravi3@gmail.com</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
