<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <style>
      .thumbnail {
        width: 300px;
        display: block;
      }

      .search-bar {
        display: block;
      }
      .video-ds{
        width: 300px;
        display: inline-block;
      }

      .video-title {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-ds">
        <img class="thumbnail" src="img/1920x1080.jpg">


        <p class="video-title">
            Talking Tech <strong>and AI with</strong> Google CEO Sundar Pichai!
        </p>
        <p class="video-author">
            Marques Brownlee
        </p>
        <p class="video-stats">
            3.4M views &#183; 6 months ago
        </p>
    </div>
  </body>
</html>
